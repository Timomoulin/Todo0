<!doctype html>
<html th:replace="base :: html"
      lang="fr"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <main class="container py-5" style="max-width: 520px">

        <h1 class="mb-4 text-center">Créer un compte</h1>

        <!-- Message d'erreur -->
        <div th:if="${error}"
             class="alert alert-danger"
             th:text="${error}">
        </div>

        <!-- Message de succès -->
        <div th:if="${msg}"
             class="alert alert-success"
             th:text="${msg}">
        </div>

        <form th:action="@{/todoapp/inscription}"
              th:object="${utilisateur}"
              method="post">

            <!-- Nom -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom *</label>
                <input type="text"
                       id="nom"
                       th:field="*{nom}"
                       class="form-control"
                       placeholder="Votre nom"
                       required>
            </div>

            <!-- Prénom -->
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom *</label>
                <input type="text"
                       id="prenom"
                       th:field="*{prenom}"
                       class="form-control"
                       placeholder="Votre prénom"
                       required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email *</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       class="form-control"
                       placeholder="exemple@email.com"
                       required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="mdp" class="form-label">Mot de passe *</label>
                <input type="password"
                       id="mdp"
                       th:field="*{mdp}"
                       class="form-control"
                       placeholder="Mot de passe"
                       required>
            </div>

            <!-- Confirmation mot de passe -->
            <div class="mb-4">
                <label for="confirmationMdp" class="form-label">
                    Confirmation du mot de passe *
                </label>
                <input type="password"
                       id="confirmationMdp"
                       th:field="*{confirmationMdp}"
                       class="form-control"
                       placeholder="Confirmez le mot de passe"
                       required>
            </div>

            <!-- Actions -->
            <div class="d-grid">
                <button type="submit"
                        class="btn btn-primary">
                    Créer mon compte
                </button>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/todoapp/login}">
                    Déjà un compte ? Se connecter
                </a>
            </div>

        </form>

    </main>
</div>
</html>
