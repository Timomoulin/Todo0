<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="container">

            <h1 class="mb-5 text-center">Administration des Todos</h1>

            <div class="d-flex justify-content-between align-items-center mb-4">

                <a th:href="@{/todoapp/admin/todos/create}" class="btn btn-success">
                    + Nouveau Todo
                </a>
            </div>

            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Date cr√©ation</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.titre}"></td>
                    <td th:text="${todo.description}"></td>
                    <td th:text="${#temporals.format(todo.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{'/todoapp/admin/todos/' + ${todo.id}}"
                           class="btn btn-primary btn-sm me-2">
                            Afficher
                        </a>

                        <a th:href="@{'/todoapp/admin/todos/edit/' + ${todo.id}}"
                           class="btn btn-warning btn-sm me-2">
                            Modifier
                        </a>

                        <form th:action="@{/todoapp/admin/todos/delete}"
                              method="post"
                              class="d-inline">
                            <input type="hidden" name="id" th:value="${todo.id}"/>
                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Supprimer ce todo ?');">
                                Supprimer
                            </button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </main>
</div>
</html>
