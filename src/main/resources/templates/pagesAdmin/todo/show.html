<!doctype html>
<html th:replace="~{base :: html}" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">

    <main class="py-5">
        <div class="container">

            <h1 class="mb-5 text-center">Détail du Todo</h1>

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="card-title mb-3" th:text="${todo.titre}"></h3>

                    <p class="card-text">
                        <strong>Description :</strong><br>
                        <span th:text="${todo.description}"></span>
                    </p>

                    <p class="mt-3">
                        <strong>Date de création :</strong>
                        <span th:text="${#temporals.format(todo.dateCréation, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                    <p>
                        <strong>Dernière modification :</strong>
                        <span th:text="${#temporals.format(todo.dateModification, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                    <div class="mt-4">
                        <a th:href="@{'/todoapp/admin/todos'}"
                           class="btn btn-secondary me-2">
                            Retour
                        </a>

                        <a th:href="@{'/todoapp/admin/todos/edit/' + ${todo.id}}"
                           class="btn btn-warning">
                            Modifier
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </main>

</div>
</html>
